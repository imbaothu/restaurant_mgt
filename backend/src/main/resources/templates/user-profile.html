<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
<div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-sm">
    <img th:src="${photo}" alt="User Photo" class="w-24 h-24 rounded-full mx-auto">
    <h2 class="text-xl font-semibold mt-4" th:text="${name}"></h2>
    <p class="text-gray-600" th:text="${email}"></p>
    <a href="/logout" class="mt-4 inline-block px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">Logout</a>
</div>
</body>
</html>
